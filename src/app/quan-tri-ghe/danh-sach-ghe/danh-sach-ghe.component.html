<div class="container">
  <div class="row">
    <div class="col-4 mx-auto bg-info px-4 pb-4 text-center text-white">
      <h1 class="mt-0 text-white text-center">Đặt ghế</h1>
      <app-ghe
        *ngFor="let ghe of DanhSachGhe"
        [itemGhe]="ghe"
        (emitStatus)="DatGheParent($event, ghe)"
      ></app-ghe>
      <hr />
      <p *ngFor="let ghe of DanhSachGheDangDat">
        <span> Tên Ghế : {{ ghe.TenGhe }}</span>
        <span> Giá : {{ ghe.Gia }}</span>
      </p>
      <hr />
      <p>Số ghế đã đặt: {{ soGheDaDat }}</p>
      <p>Số ghế còn lại: {{ soGheConLai }}</p>
    </div>
  </div>
</div>
