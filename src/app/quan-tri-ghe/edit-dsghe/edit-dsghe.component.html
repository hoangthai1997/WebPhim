<div class="container">
  <div class="row">
    <div class="col-4 mx-auto mb-3">
      <h2 #title>Thêm Ghế</h2>
      <input type="text" class="form-control mb-2" #ten placeholder="Tên Ghế" />
      <input
        type="text"
        class="form-control mb-2"
        #soGhe
        placeholder="Số Ghế"
      />
      <input type="text" class="form-control mb-2" #Gia placeholder="Giá" />
      <input
        type="text"
        class="form-control mb-2"
        #trangThai
        placeholder="Trạng Thái"
      />
      <button
        class="btn btn-primary"
        (click)="
          themGheParent(ten.value, soGhe.value, Gia.value, trangThai.value)
        "
      >
        Thêm Ghế
      </button>
    </div>
  </div>
</div>
<app-danh-sach-ghe></app-danh-sach-ghe>
